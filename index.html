<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;0,800;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <header class="wrapper">
        <div class="header">
            <div></div>
            <div class="header__logo">
                <h1 class="title">Covid-19 Dashboard</h1>
            </div>
            <div class="header__menu">
                <div class="burger-menu">
                    <input type="checkbox" id="hmt" class="burger-menu__checkbox-input">
                    <label class="burger-menu__lines" for="hmt">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </label>
                    <div class="header__menu-list">
                        <ul class="menu-list-ul">
                            <li class="menu__item active-item">Smt info 1</li>
                            <li class="menu__item">Smt info 2</li>
                            <li class="menu__item">Smt info 3</li>
                            <li class="menu__item">Smt info 4</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="wrapper">
        <div class="container">
            <div class="card container__world">
                <div class="subcard container__global">
                    <div class="content">
                        <div class="content__title">Global cases</div>
                        <div class="content__number">12345678</div>
                    </div>
                </div>
                <div class="subcard container__countries">
                    <div>Countries</div>
                </div>
            </div>
            <div class="card container__map">
                <div class="subcard container__infected-map">Map</div>
            </div>
            <div class="card container__statistics">
                <div class="subcard container__tables">Table</div>
                <div class="subcard container__graphics">Graphics</div>
            </div>
        </div>
    </main>

    <aside class="background">
        <label class="background__burger" for="hmt"></label>
    </aside>
    <footer>
        <div class="footer wrapper">
            <div class="footer__author">
                <a href="https://github.com/RomanGovor" target="#">Author 1</a>
                <a href="https://github.com/ssamvelk" target="#">Author 2</a>
            </div>
            <div class="footer__logo"><img src="src/assets/icons/rs_school_js.svg" alt="rs-logo"></div>
            <div class="footer__courses"><a href="https://rs.school/js/" target="#">JS courses</a></div>
        </div>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
